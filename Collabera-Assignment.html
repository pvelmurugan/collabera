<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabera Assignment</title>
    <script src="./index.js"></script>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>Shuffle and Sort</header>
        <section class="section-center">
            <section id="left">
                <div class="row">
                    <div class="cell color-1"><span>1</span></div>
                    <div class="cell color-2"><span>2</span></div>
                    <div class="cell color-3"><span>3</span></div>
                </div>
                <div class="row">
                    <div class="cell color-4"><span>4</span></div>
                    <div class="cell color-5"><span>5</span></div>
                    <div class="cell color-6"><span>6</span></div>
                </div>
                <div class="row">
                    <div class="cell color-7"><span>7</span></div>
                    <div class="cell color-8"><span>8</span></div>
                    <div class="cell color-9"><span>9</span></div>
                </div>
            </section>
            <!-- <section class="clear"></section> -->
            <section id="right">
                <button id="shuffle" onclick="shuffle()">Shuffle</button><button id="sort"
                    onclick="sort()">Sort</button>
            </section>
        </section>
        <footer>
            Shuffle and sort by Velmurugan P
        </footer>
    </div>
</body>

</html>
